<mat-expansion-panel class="main-panel">
    <mat-expansion-panel-header>
      <mat-panel-title> People </mat-panel-title>
      <mat-panel-description>
        See the list of Star Wars Characters
      </mat-panel-description>
    </mat-expansion-panel-header>
    <mat-expansion-panel *ngFor="let person of people">
      <mat-expansion-panel-header>
        <mat-panel-title>{{person.name}}</mat-panel-title>
        <mat-panel-description>Birth Year: {{person.birth_year}}</mat-panel-description>
      </mat-expansion-panel-header>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>Homeworld {{person.homeworld}}</mat-panel-title>
        </mat-expansion-panel-header>
        <p *ngFor="let film of person.films">{{film}}</p>
      </mat-expansion-panel>
    </mat-expansion-panel>
  </mat-expansion-panel>
